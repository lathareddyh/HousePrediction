<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banglore House Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                <div class="card-header" style="text-align: center;">
                    <h1>Bangalore House Prediction</h1>
                </div>
                <div class="card-body">
                    <div class="col-md-12" style="text-align: center;">
                        <label class="form-label"><b>Want to predict the house price? Fill the form below and click the button</b></label>
                    </div>
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label class="form-label"><b>Select the location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select> 
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label class="form-label"><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" >
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label class="form-label"><b>Enter No.of Bathrooms:</b></label>
                                <input size="40" type="text" class="form-control" id="bath" name="bath" placeholder="Enter No of Bathrooms"  />
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label class="form-label"><b>Enter SquareFeet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" />
                            </div>
                            <div class="col-md-12 form-group" style="text-align: center;">
                                <label class="form-label"></label>
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>

                    </form>
                    <br/>
                    <div class="col-md-12" style="text-align: center;">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script type="text/javascript">
        function form_handler(event) {
            event.preventDefault();
        }
        function send_data() {
            document.querySelector('form').addEventListener("submit", form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true)
            document.getElementById("prediction").innerHTML = "Please wait.. Predicting the price... ";
            xhr.onreadystatechange = function() {
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById("prediction").innerHTML = "Prediction : â‚¹"+xhr.responseText+ " Lakhs";
                }
            }
            xhr.onload = function() {};
            xhr.send(fd)
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  </body>
</html>
